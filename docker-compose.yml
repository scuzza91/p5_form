version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: p5_form_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-p5_form_prod}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      # Persistencia de datos
      - postgres_data:/var/lib/postgresql/data
      # Scripts de inicialización (opcional)
      - ./database:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - p5_form_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Aplicación Spring Boot
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: p5_form_app
    environment:
      # Perfil de Spring Boot
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      # Configuración de base de datos (usando el nombre del servicio de Docker)
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-p5_form_prod}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      # Configuración del servidor
      SERVER_PORT: ${SERVER_PORT:-8083}
      # Configuración de JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-false}
      # Logging
      LOGGING_LEVEL_COM_FORMULARIO: ${LOGGING_LEVEL:-INFO}
      # Token de API de Bondarea (opcional - también se puede configurar desde la UI)
      # API_TOKEN_BONDAREA: ${API_TOKEN_BONDAREA:-}
    ports:
      - "${SERVER_PORT:-8083}:8083"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - p5_form_network
    restart: unless-stopped
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  p5_form_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

