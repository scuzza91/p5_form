<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Resultado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: sans-serif !important;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Test de Resultado</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Verificar Resultado</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ID de Persona:</label>
                    <input type="number" id="personaId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ingrese el ID de la persona">
                </div>
                <button onclick="verificarResultado()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">
                    Verificar Resultado
                </button>
            </div>
        </div>
        
        <div id="resultado" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Resultado del Debug</h2>
            <pre id="debugOutput" class="bg-gray-100 p-4 rounded-md text-sm overflow-auto"></pre>
        </div>
        
        <div id="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded hidden">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>
    </div>

    <script>
        async function verificarResultado() {
            const personaId = document.getElementById('personaId').value;
            if (!personaId) {
                mostrarError('Por favor ingrese un ID de persona');
                return;
            }
            
            try {
                // Ocultar resultados anteriores
                document.getElementById('resultado').classList.add('hidden');
                document.getElementById('error').classList.add('hidden');
                
                // Hacer la petici√≥n al endpoint de debug
                const response = await fetch(`/debug/resultado/${personaId}`);
                const data = await response.json();
                
                // Mostrar el resultado
                document.getElementById('debugOutput').textContent = JSON.stringify(data, null, 2);
                document.getElementById('resultado').classList.remove('hidden');
                
                // Si hay error, mostrarlo
                if (data.status === 'ERROR') {
                    mostrarError(data.message);
                }
                
            } catch (error) {
                mostrarError('Error al conectar con el servidor: ' + error.message);
            }
        }
        
        function mostrarError(mensaje) {
            document.getElementById('errorMessage').textContent = mensaje;
            document.getElementById('error').classList.remove('hidden');
        }
    </script>
</body>
</html>
