<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - argentina<strong>tech</strong></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    },
                    fontFamily: {
                        sans: ['sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: sans-serif !important;
        }
        i[class*="fa-"], i[class^="fas"], i[class^="far"], i[class^="fal"], i[class^="fab"], i[class^="fad"] {
            font-family: "Font Awesome 6 Free", "Font Awesome 6 Pro", "Font Awesome 6 Brands" !important;
        }
    </style>
</head>
<body class="bg-white min-h-screen font-sans flex flex-col">
    <!-- Header -->
    <header class="bg-gray-100 border-b border-gray-200 shadow-sm">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 rounded-lg flex items-center justify-center">
                        <img src="/1.png" alt="Logo argentina<strong>tech</strong>" class="w-full h-full object-contain">
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">argentina<strong>tech</strong></h1>
                        <p class="text-gray-600 text-sm">Sistema de Administración</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors duration-300">
                        <i class="fas fa-home mr-2"></i>Inicio
                    </a>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-700 hover:text-blue-600 transition-colors duration-300">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow">
        <div class="container mx-auto px-4 py-8">

        
        <!-- Main Card -->
        <div class="max-w-md mx-auto">
            <div class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 transform hover:scale-105 transition-all duration-300">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
                    <i class="fas fa-sign-in-alt mr-2 text-blue-600"></i>
                    Iniciar Sesión
                </h2>

                <!-- Mensajes de error/éxito -->
                <div th:if="${error}" class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <div th:if="${mensaje}" class="mb-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span th:text="${mensaje}"></span>
                </div>

                <!-- Formulario de login -->
                <form th:action="@{/login}" method="post" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-600"></i>
                            Usuario
                        </label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
                               placeholder="Ingrese su nombre de usuario">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-blue-600"></i>
                            Contraseña
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 pr-12"
                                   placeholder="Ingrese su contraseña">
                            <button type="button" 
                                    onclick="togglePassword()"
                                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors duration-300">
                                <i id="password-icon" class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-600">Recordarme</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-300">
                            ¿Olvidó su contraseña?
                        </a>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Iniciar Sesión
                    </button>
                </form>



                <!-- Separador -->
                <div class="mt-6 flex items-center">
                    <div class="flex-1 border-t border-gray-300"></div>
                    <span class="px-4 text-gray-500 text-sm">o</span>
                    <div class="flex-1 border-t border-gray-300"></div>
                </div>

                <!-- Botón de volver al inicio -->
                <div class="mt-6 text-center">
                    <a href="/" class="inline-flex items-center text-gray-600 hover:text-gray-800 transition-colors duration-300">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Volver al inicio
                    </a>
                </div>
            </div>
        </div>
        

    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-4 py-8">
            <!-- Bottom Bar -->
            <div class="text-center">
                <p class="text-gray-600 text-sm">
                    © 2024 argentina<strong>tech</strong>. Todos los derechos reservados. | 
                    <a href="#" class="hover:text-gray-800 transition-colors duration-300">Política de Privacidad</a> | 
                    <a href="#" class="hover:text-gray-800 transition-colors duration-300">Términos de Servicio</a>
                </p>
            </div>
        </div>
    </footer>

    <!-- JavaScript para mostrar/ocultar contraseña -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Auto-focus en el campo de usuario
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
