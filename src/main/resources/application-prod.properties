# Configuración de producción con PostgreSQL
# Las variables de entorno se pueden sobrescribir desde docker-compose.yml o .env
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/p5_form_prod}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# Configuración de JPA/Hibernate para PostgreSQL en producción
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración del servidor
server.port=${SERVER_PORT:8083}

# Configuración de Thymeleaf para producción (cache activado)
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de logging para producción (consola + archivo)
# En Docker el volumen /app/logs debe estar montado para persistir y acceder desde el servidor
logging.file.name=${LOGGING_FILE_NAME:/app/logs/app.log}
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
logging.logback.rollingpolicy.file-name-pattern=/app/logs/app-%d{yyyy-MM-dd}.%i.log
logging.level.com.formulario=${LOGGING_LEVEL_COM_FORMULARIO:INFO}
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN