# Configuración de producción con MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/p5_form_prod?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# Configuración de JPA/Hibernate para producción
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configuración de logging para producción
logging.level.com.formulario=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN 