# Configuración de PostgreSQL
# Nota: El puerto 5433 es porque PostgreSQL está corriendo en Docker
spring.datasource.url=jdbc:postgresql://localhost:5433/p5_form_dev
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:Francisco.91}

# Configuración de JPA/Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8083

# Configuración de Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Configuración de validación
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Configuración de subida de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2MB

# Directorio de uploads
# En desarrollo: src/main/resources/static/uploads
# En Docker: se detecta automáticamente como /app/uploads
# app.upload.dir=src/main/resources/static/uploads

# Configuración de logging
logging.level.com.formulario=DEBUG
logging.level.org.springframework.web=DEBUG

# Secret key para tokens de examen (cambiar en producción)
examen.token.secret=default-secret-key-change-in-production-2024